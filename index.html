<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="head">VIRTUAL LIBRARY</div>
        <form class="bookForm">
            <p>Add New Book</p>
            <div>
                <label for="newBookTitle">Book Title:</label>
                <input id="newBookTitle" type="text">
            </div>
            <div>
                <label for="authorName">Author Name:</label>
                <input type="text"  id="authorName">
            </div>
            <div>
                <label for="pageNumber">Page Number:</label>
                <input type="text"  id="pageNumber">
            </div>
            <input type="submit" value="Add">
        </form>
        <div class="books">
            <div class="book">
                <div>"Breakfast of Champions"</div>
                <div>Vonnegut</div>
                <div>Pages: 320</div>
                <button class="read">Read</button>
            </div>       
        </div>
        <button class="newBook" onclick="displayBook(dummyBook)">Add Book</button>
    </div>
</body>
</html>
